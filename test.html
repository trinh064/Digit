<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
			"width=device-width, initial-scale=1.0">

	<title>
		Draw with the mouse in a HTML5 canvas
	</title>

	<style>
		* {
			overflow: hidden;
		}
		body {
			text-align: center;
		}
		h1 {
			color: green;
		}
	</style>
</head>

<body>
	<h1>GeeksforGeeks</h1>
	<b>Draw anything you want</b>
	<hr>
	<canvas id="canvas" width="700" height="400"></canvas>
</body>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const image = new Image();
image.src = "gun.jpg";
image.addEventListener("load", () => {
  ctx.drawImage(image, 0, 0, 233, 320);

  const imageData = ctx.getImageData(0, 0, 80, 230);
	data=imageData.data;
	console.log(data);
	ctx.putImageData(imageData, 260, 0);
  ctx.putImageData(imageData, 380, 50);
  ctx.putImageData(imageData, 500, 100);
	var input = [];
        for (var i = 0; i < data.length; i += 4) {
            input.push(data[i] / 255);
						if(data[i] || data[i+1] || data[i+2] || data[i+3] ){console.log(i);}
        }
	console.log(input);
});

</script>
</html>
